<html>
    <head>
        <title>Add New Student</title>
        <link rel="stylesheet" type="text/css" href="
              style.css">
    </head>
    <body>
        <header>
            <h1>Book Management System</h1>
            <p>Perpustakaan Tun Abdul Razak (PTAR)<br>Universiti Teknologi MARA (UiTM)</p>
        </header>
        <main>
            <article>
                <h3>Add New Book</h3>
                <form action="addbook" method="POST">
                    <table>
                        <tr>
                            <td>Book Title:</td>
                            <td><input type="text" name="title" style="width: 400px"></td>
                        </tr>
                        <tr>
                            <td>Book Author:</td>
                            <td><input type="text" name="author" style="width: 400px"></td>
                        </tr>
                    </table>
                    <input type="submit" value="Submit" style="width: 200px">
                </form>
            </article>
        </main>
        <footer>
            Copyright &copy; <script>document.write(new Date().getFullYear());</script>, Code By Tengku Nazmi<br>
            Best Viewed Using Firefox 85
        </footer>
    </body>
    
</html>
