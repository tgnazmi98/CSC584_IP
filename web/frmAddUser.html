<html>
    <head>
        <title>Add New User</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header>
            <h1>Book Management System</h1>
            <p>Perpustakaan Tun Abdul Razak (PTAR)<br>Universiti Teknologi MARA (UiTM)</p>
        </header>
        <main>
            <article>
                <h3>Add New User</h3>
                <form action="adduser" method="POST">
                    <table>
                        <tr>
                            <td>Staff ID:</td>
                            <td><input type="text" name="sid" style="width: 400px"></td>
                        </tr>
                        <tr>
                            <td>Password:</td>
                            <td><input type="password" name="pword" style="width: 400px"></td>
                        </tr>
                        <tr>
                            <td>Full Name:</td>
                            <td><input type="text" name="fname" style="width: 400px"></td>
                        </tr>
                    </table>
                    <input type="submit" value="Submit" style="width: 200px">
                </form>
            </article>
        </main>
        <footer>
            Copyright &copy; <script>document.write(new Date().getFullYear());</script>, Code by Tengku Nazmi<br>
            Best Viewed Using Firefox 85
        </footer>
    </body>
</html>
